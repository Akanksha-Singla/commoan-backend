<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input Form</title>
</head>
<body>
    <div>
        <h3>Course Input Form</h3>
        <form action="http://localhost:3000/course/add" method="post">
            <div>
                <input type="text" id="CourseID" name="CourseID" placeholder="Enter Course ID">
            </div>
            <div>
                <input type="text" id="CourseName" name="CourseName" placeholder="Course Name">
            </div>
            <div>
                <input type="text" id="Description" name="Description" placeholder="Description">
            </div>
            <div>
                <input type="text" id="InstructorID" name="InstructorID" placeholder="Instructor ID">
            </div>
            <div>
                <input type="text" id="Price" name="Price" placeholder="Price">
            </div>
            <div>
                <input type="text" id="Discount" name="Discount" placeholder="Discount">
            </div>
            <div>
                <input type="text" id="Duration" name="Duration" placeholder="Duration">
            </div>
            <div>
                <input type="datetime-local" id="CreatedAt" name="CreatedAt" placeholder="Created At">
            </div>
            <div>
                <input type="datetime-local" id="UpdatedAt" name="UpdatedAt" placeholder="Updated At">
            </div>
            <div>
                <input type="file" id="img" name="img" placeholder="image">
            </div>
             <div>
                <input type="submit" value="SEND DATA">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>
